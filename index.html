<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Notas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(120deg, #0e0e10, #1a1a1f);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      animation: appear 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .hero h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2.5rem;
    }

    .btn-start {
      background: #0072ff;
      color: #fff;
      padding: 14px 36px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.4);
    }

    .btn-start:hover {
      background: #00c6ff;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Detalles visuales */
    .circle {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,114,255,0.15) 0%, transparent 70%);
      top: -150px;
      right: -150px;
      z-index: -1;
    }

    .circle2 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,198,255,0.1) 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Edu ciencia virtual</h1>
    <p>Consulta, gestiona y analiza el rendimiento académico con facilidad.</p>
    <button id="unicobutton" class="btn-start">Iniciar sesión</button>
  </div>

  <div class="circle"></div>
  <div class="circle2"></div>

<script>
  const unicobutton = document.getElementById("unicobutton");
  unicobutton.addEventListener('click', () => {
  window.location.href = 'iniciarSesion.html';
  });
</script>

</body>
</html>
